"EmployeeLists As screen.'phoneLayout_HeaderAndGallery_ver3.0'":

    RectQuickActionBar1 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "EmployeeGallery As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =Parent.Height - Self.Y
        Items: |-
            =Filter(
                'employeee-table',
                TextSearchBox1.Text in email || TextSearchBox1.Text in first_name || TextSearchBox1.Text in department
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =116
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =1

        Title3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.first_name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle1.Size*1.8 + 2 + Body2.Size*1.8)) / 2
            ZIndex: =1

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.department
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Title3.Y + Title3.Height
            ZIndex: =2

        Body2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.email
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Subtitle1.Y + Subtitle1.Height
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =36
            Icon: =Icon.ChevronRight
            OnSelect: |
                =Navigate(
                    EmployeeDetail,
                    ScreenTransition.Cover
                );
            PaddingRight: =6
            Tooltip: ="View item details"
            Width: =36
            X: =583
            Y: =36
            ZIndex: =4

        Separator6 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle4 As rectangle:
            Height: =Parent.TemplateHeight - Separator6.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    LblAppName1 As label:
        Height: =88
        PaddingLeft: =30
        Size: =27
        Text: ="Employee List"
        Width: =427
        Wrap: =false
        X: =20
        ZIndex: =2

    IconNewItem1 As icon.Add:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Leave
        OnSelect: =Navigate(Login, ScreenTransition.Fade)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Create new item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =5

    TextSearchBox1 As text:
        Default: =""
        Height: =68
        HintText: ="Search items"
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =Parent.Width
        Y: =RectQuickActionBar1.Height
        ZIndex: =6

    SearchIcon1 As icon.Search:
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Search"
        Width: =TextSearchBox1.Height
        X: =TextSearchBox1.X
        Y: =TextSearchBox1.Y
        ZIndex: =7

    Rectangle11 As rectangle:
        Height: =2
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =8

    IconNewItem1_1 As icon.Add:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Add
        OnSelect: |
            =Set(
                editMode,
                false
            );
            ResetForm(EditForm1);
            NewForm(EditForm1);
            Navigate(
                EmployeeForm,
                ScreenTransition.Cover
            );
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Create new item"
        Width: =88
        X: =464
        ZIndex: =9

    MenuLeftNav_1 As MenuLeftNav:
        HamburgerMenuColor: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height
        MenuItems: |-
            =Table(
                {
                    MenuLabel: "Employee Registration",
                    MenuIcon: Icon.DetailList,
                    MenuScreenNavigation: EmployeeLists,
                    MenuID: 1
                },
                    {
                    MenuLabel: "Select Mentor",
                    MenuIcon: Icon.DetailList,
                    MenuScreenNavigation: EmployeeLists,
                    MenuID: 2
                }
            )
        MenuWidth: =If(showMenu, MenuLeftNav_1.SetMenuWidth, iconHamburger.Width)
        OnReset: =Set(showMenu, MenuLeftNav_1.ExpandMenu)
        SetMenuWidth: =250
        Width: =MenuLeftNav_1.MenuWidth
        ZIndex: =10

