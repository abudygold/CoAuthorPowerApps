Login As screen:

    bgLogin As label:
        Fill: =RGBA(186, 202, 226, 1)
        Height: =1047
        Size: =21
        Text: =""
        Width: =560
        X: =40
        Y: =40
        ZIndex: =1

    lblLogin As label:
        Align: =Align.Center
        Font: =Font.Arial
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =35
        Text: ="Login Form"
        Width: =560
        X: =40
        Y: =185
        ZIndex: =2

    TextInput1 As text:
        Default: =""
        Height: =70
        HintText: ="Username"
        Size: =21
        Width: =480
        X: =80
        Y: =378
        ZIndex: =3

    TextInput2 As text:
        Default: =""
        Height: =70
        HintText: ="Password"
        Mode: =TextMode.Password
        Size: =21
        Width: =480
        X: =80
        Y: =495
        ZIndex: =4

    Button1 As button:
        Height: =72
        OnSelect: |-
            =If(
                !IsBlank(
                    LookUp(
                        'employee-auth',
                        username = TextInput1.Text And password = TextInput2.Text
                    ).username
                ),
                Navigate(EmployeeLists),
                UpdateContext({ShowForgetMessage: true})
            );
            Set(
                isHRAdmin,
                TextInput1.Text = "hr_admin"
            )
        Size: =24
        Text: ="Login"
        Width: =480
        X: =80
        Y: =616
        ZIndex: =5

    Label3 As label:
        Height: =70
        Size: =21
        Text: ="Forgot password? contact admin"
        Visible: =ShowForgetMessage
        Width: =480
        X: =80
        Y: =733
        ZIndex: =6

